<div class="admin-popup">
  <div class="popup-content">
    <div class="popup-header">
      <h2>Adicionar Novo Produto</h2>
      <button class="close-btn" (click)="closePopup()">×</button>
    </div>
    
    <div class="popup-body">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Nome do Produto:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="product.name" 
            required 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="price">Preço:</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            [(ngModel)]="product.price" 
            required 
            min="0" 
            step="0.01" 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="image">Imagem (nome do arquivo):</label>
          <input 
            type="text" 
            id="image" 
            name="image" 
            [(ngModel)]="product.image" 
            required 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select 
            id="category" 
            name="category" 
            [(ngModel)]="product.category" 
            required 
            class="form-control">
            <option value="">Selecione uma categoria</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">
            Adicionar Produto
          </button>
          <button type="button" class="btn btn-secondary" (click)="closePopup()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
