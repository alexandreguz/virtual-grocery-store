<div class="signup-container">
  @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
  }
  @if (step === 1) {
    <form (ngSubmit)="nextStep()">
      <h2>Sign In - User <span>"STEP 1"</span></h2>
      <label for="id">ID</label>
      <input type="text" id="id" [(ngModel)]="user.id" name="id" required />
  
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
  
      <label for="confirmPassword">Password Confirm</label>
      <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
  
      <button type="submit">Next</button>
    </form>
  }
  
  @if (step === 2) {
    <form (ngSubmit)="submit()">
      <h2>Sign In - User <span>"STEP 2"</span></h2>
      
      <label for="city">City</label>
      <select id="city" [(ngModel)]="user.city" name="city" required>
        <option value="" disabled selected>Select your city</option>
        <option value="JS">Jerusalem</option>
        <option value="TA">Tel Aviv</option>
      </select>
  
      <label for="street">Street</label>
      <input type="text" id="street" [(ngModel)]="user.street" name="street" required />
  
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
  
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required />
  
      <button type="submit">SUBMIT</button>
    </form>
  }
</div>
